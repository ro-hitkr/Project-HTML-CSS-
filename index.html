<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application<span class="ttil"> (web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                    <label for="Last Name">Last Name</label>
                    <input id="Last Name" name="last_name" placeholder="Enter Last Name"/>
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email"/>
                </div>
                <div class="form_control">
                   <label for="job_role"> Job Role </label>
                    <option value="job_role">Select Job Role</option>
                   <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">FullStack Developer</option>
                    <option value="ui_ux">UI_UX</option>



                   </select>
                </div>
                <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City"/>
                </div>
                <div class="form_control">
                    <label type="number" for="pin_code">Pin Code</label>
                    <input id="pin_code" name="pin_code" placeholder="Enter Pin Code"/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2022/08/20" type="date" id="date" name="date" placeholder="Enter Date"/>
                </div>
                <div class="form_control">
                    <label for="cv">Upload your CV</label>
                    <input type="file"  id="cv" name="cv"/>
                </div>
            </div>
            <div class="buttoncon">
                <button type="submit">Apply Now</button>
            </div>

        </form>
        </div>
    </div>
    
</body>
</html>
